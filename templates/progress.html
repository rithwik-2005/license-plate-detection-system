<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Video...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        .spinner.hidden {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-container {
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #667eea;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .progress-text {
            margin-top: 15px;
            color: #666;
            font-size: 16px;
        }

        .frame-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
            color: #667eea;
            font-weight: bold;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .status-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .button-group {
            display: none;
        }

        .button-group.show {
            display: flex;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Processing Video</h1>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="progress-text">
                <span id="progressText">0% Complete</span>
            </div>
        </div>

        <div class="frame-info" id="frameInfo">
            Analyzing frames...
        </div>

        <div id="statusMessage"></div>

        <div class="button-group" id="buttonGroup">
            <button class="btn btn-primary" onclick="viewResults()">üìπ View Results</button>
            <button class="btn btn-secondary" onclick="goHome()">üè† Home</button>
        </div>
    </div>

    <script>
        const sessionId = "{{ session_id }}";
        let isComplete = false;
        let videoFile = null;
        let excelFile = null;

        function checkProgress() {
            if (isComplete) return;

            fetch(`/check-status/${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    const progressFill = document.getElementById('progressFill');
                    const progressText = document.getElementById('progressText');
                    const frameInfo = document.getElementById('frameInfo');
                    const statusMessage = document.getElementById('statusMessage');
                    const spinner = document.getElementById('spinner');
                    const buttonGroup = document.getElementById('buttonGroup');

                    if (data.completed && data.video_file) {
                        // Processing complete
                        isComplete = true;
                        videoFile = data.video_file;
                        excelFile = data.excel_file;

                        progressFill.style.width = '100%';
                        progressFill.textContent = '100%';
                        progressText.textContent = '100% Complete';
                        frameInfo.textContent = '‚úÖ Processing complete!';
                        
                        // Hide spinner
                        spinner.classList.add('hidden');
                        
                        // Show success message
                        statusMessage.innerHTML = '<div class="status-message status-success">‚úì Video processed successfully!</div>';
                        
                        // Show buttons
                        buttonGroup.classList.add('show');
                        
                    } else if (data.error) {
                        // Error occurred
                        isComplete = true;
                        statusMessage.innerHTML = `<div class="status-message status-error">‚ùå Error: ${data.message}</div>`;
                        frameInfo.textContent = '‚ùå Processing failed';
                        spinner.classList.add('hidden');
                        
                    } else {
                        // Still processing
                        const progress = data.progress || 0;
                        progressFill.style.width = progress + '%';
                        progressFill.textContent = progress + '%';
                        progressText.textContent = progress + '% Complete';
                        frameInfo.textContent = `üìπ Frames: ${data.frames}`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function viewResults() {
            if (videoFile && excelFile) {
                window.location.href = `/result/${videoFile}/${excelFile}`;
            }
        }

        function goHome() {
            window.location.href = '/';
        }

        // Check progress every 500ms
        setInterval(checkProgress, 500);
        checkProgress(); // Initial check
    </script>
</body>
</html>
